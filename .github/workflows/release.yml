name: Build and Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build
        run: |
          mkdir -p build
          GOOS=windows GOARCH=amd64 go build -o build/anitrack-cli-windows-amd64.exe
          GOOS=linux GOARCH=amd64 go build -o build/anitrack-cli-linux-amd64
          GOOS=darwin GOARCH=amd64 go build -o build/anitrack-cli-macos-amd64
          GOOS=darwin GOARCH=arm64 go build -o build/anitrack-cli-macos-arm64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/anitrack-cli-windows-amd64.exe
            build/anitrack-cli-linux-amd64
            build/anitrack-cli-macos-amd64
            build/anitrack-cli-macos-arm64
          tag_name: v0.1.${{ github.run_number }}
          name: Release v0.1.${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
